<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adventure</title>
    <link rel="stylesheet" href="./assets/styles.css" />
    <script src="./assets/script.js" type="module" defer></script>
  </head>
  <body>
    <div class="game-container">
      <div class="peace-container">
        <div class="textbox">
          <p class="text">
            Placeholder text Placeholder textPlaceholder textPlaceholder
            textPlaceholder textPlaceholder textPlaceholder textPlaceholder text
          </p>
        </div>
        <div class="buttongrid"></div>
        <footer class="resources">
          <div class="hp-space">
            <img src="./assets/imgs/heart.png" />
            <p class="hp">10</p>
          </div>
          <div class="armor-space">
            <img src="./assets/imgs/shield.png" />
            <p class="ap">5</p>
          </div>
        </footer>
      </div>

      <div class="battle-container hide">
        <section class="battlespace">
          <section class="playerspace">
            <div class="playernamehp">
              <h1 class="playername name" id="playername">Player</h1>
              <div class="floatingdamage"></div>
              <div class="hpcontainer">
                <div class="playerhp" id="playerhp">20</div>
              </div>
            </div>
            <div class="playeroptions" id="playeroptions"></div>
            <div class="playeritems" id="playeritems"></div>
          </section>
          <section class="monsterspace">
            <div class="monsternamehp">
              <h1 class="monstername name" id="monstername">Monster</h1>
              <div class="floatingdamage"></div>
              <div class="monsterhpcontainer">
                <div class="monsterhp" id="monsterhp">20</div>
              </div>
            </div>
            <div class="monsteroptions" id="monsteroptions"></div>
          </section>
          <section class="monsterspace">
            <div class="monsternamehp">
              <h1 class="monstername name" id="monstername">Monster</h1>
              <div class="floatingdamage"></div>
              <div class="monsterhpcontainer">
                <div class="monsterhp" id="monsterhp">20</div>
              </div>
            </div>
            <div class="monsteroptions" id="monsteroptions"></div>
          </section>
          <section class="monsterspace">
            <div class="monsternamehp">
              <h1 class="monstername name" id="monstername">Monster</h1>
              <div class="floatingdamage"></div>
              <div class="monsterhpcontainer">
                <div class="monsterhp" id="monsterhp">20</div>
              </div>
            </div>
            <div class="monsteroptions" id="monsteroptions"></div>
          </section>
          <section class="monsterspace">
            <div class="monsternamehp">
              <h1 class="monstername name" id="monstername">Monster</h1>
              <div class="floatingdamage"></div>
              <div class="monsterhpcontainer">
                <div class="monsterhp" id="monsterhp">20</div>
              </div>
            </div>
            <div class="monsteroptions" id="monsteroptions"></div>
          </section>
        </section>
      </div>
    </div>
    <section class="item-acquire hide">
      <div class="item-window">
        <p class="item-text">Acquire Item!</p>
      </div>
    </section>
  </body>
</html>
